<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>
</head>
<body>
<div id="demo">
<component-a v-bind:stra="strb">
  <!--slot的作用域与包含它的组件的作用域不同，它可以获取data中的strb，却不能获取component-a中的stra-->
  <p>{{strb}}</p>
</component-a>

  <input type="text" v-model="strb">
</div>
<script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
    var componentA={
      props:['stra'],
      template:'<div><slot></slot></div>'
    };
    var vm=new Vue({
      el:'#demo',
      components:{
        'component-a':componentA
      },
      data () {
        return {
          strb:''
        }
      }
    });
</script>
</body>
</html>
