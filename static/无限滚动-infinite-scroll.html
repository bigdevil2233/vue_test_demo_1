<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>
</head>
<body>

  <div id="demo">
    <div v-infinite-scroll="loadMore" infinite-scroll-disabled="busy" infinite-scroll="10">
      <div v-for="item in itemList" :key="item.index">{{item.name}}</div>
    </div>
  </div>
  <script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
  <script type="text/javascript" src="../node_modules/vue-infinite-scroll/vue-infinite-scroll.js"></script>
  <script type="text/javascript">
//      import infiniteScroll from 'vue-infinite-scroll'
//      var infiniteScroll=require('vue-infinite-scroll');
//      Vue.ues(infiniteScroll);
      var vm=new Vue({
//        directives:{infiniteScroll},
        el:'#demo',
        data () {
          return {
            count:0,
            itemList:[
            ],
            busy: false
          }
        },
        methods:{
          loadMore () {
            this.busy=true;
            setTimeout(()=>{
              for(let i=0,j=10;i<j;i++){
                this.itemList.push({name:this.count++});
              }
              console.log(this.itemList);
              this.busy=false;
            },1000)
          }
        }
      });
  </script>
</body>
</html>
